                                           <b><i>ONEPLUS</i></b>


<p> OnePlus (Chinese: 一加科技; pinyin: Yījiā Kējì) is a Chinese smartphone manufacturer founded in December 2013. 
It is headquartered in Shenzhen, Guangdong. 
Apart from mainland China, the company serves 42 countries and regions around the world as of March 2016.</p>
